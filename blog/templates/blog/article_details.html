{% extends 'blog/base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<center/>
<h2> {{ post.title }} </h2>
<h10> por <b>{{ post.author.first_name }} {{ post.author.last_name }}
</b>
    {% if user.is_authenticated %}     
<a href="{% url 'edit_post' post.pk %}">    <small>Editar</small></a> <a href="{% url 'delete_post' post.pk %}">    <small>Borrar</small></a> </h10>
{% endif %}
<br/>
</br>
{{ post.body|safe }}


<br/><br/><br/>

<a href="{% url 'home' %}" class="btn btn-secondary"> Home </a>

{% endblock %}
